<body>
  <div class="topheader">  
    CALCULATOR
  </div>

  <div class="calcu">
  
    <div class="screen">
        <div id="subshow">0</div>
        <div id="display">0</div>
    </div>

    <div class="numpad">
        <table border="0" cellpadding="10" cellspacing="10" class="table">
            <thead>
            
            
            </thead>
           
                <tbody align="center">
                    <tr>
                        <td colspan="2" class="a" id="clear">AC</td>
                        <td class="b"  id="divide">/</td>
                        <td class="b" id="multiply">*</td>
                    </tr>
                    <tr>
                        <td class="b" id="seven">7</td>
                        <td class="b" id="eight">8</td>
                        <td class="b" id="nine">9</td>
                        <td class="b" id="subtract">-</td>
                    </tr>
                    <tr>
                        <td class="b" id="four">4</td>
                        <td class="b" id="five">5</td>
                        <td class="b" id="six">6</td>
                        <td class="b" id="add">+</td>
                    </tr>    
                    <tr>
                        <td class="b" id="one">1</td>
                        <td class="b" id="two">2</td>
                        <td class="b" id="three">3</td>
                        <td rowspan="2" class="equals" id="equals">=</td>
                    </tr>
                    <tr>
                        <td colspan="2" class="b" id="zero">0</td>
                        <td class="b" id="decimal">.</td>
                    </tr>
                                               
                </tbody>
        </table>
    </div>
  </div>
